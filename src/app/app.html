<ion-menu [content]="content" #menu>
  <ion-header>
    <ion-toolbar>
      <table>
        <tr>
          <td>
            <!--<img [src]="http://i.imgur.com/hV6q7b8.png" alt="" style="height: auto; width: 50%">-->
            <img [src]="img" alt="" style="height: auto; width: 50%">
          </td>
          <td>
            <tr>
              <ion-title style="text-align: center">{{emailUsuario}}</ion-title>
            </tr>
            <tr>
              <button ion-button small block color="danger" outline (click)="sair()">Sair</button>
            </tr>
          </td>
        </tr>
      </table>


    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
